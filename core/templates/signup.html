{% extends 'base.html' %}

{% load static %}



{% block content %}
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">

				<h3>Sign Up</h3>
				<form method="post" class="signup-form">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="submit-btn">Sign Up</button>
				</form>
			
			</div>
			
		</div>
		<div class="signup">
			<p>Already have an account? <a href="login">Log In</a></p>
		</div>
	</div>
	
		
</div>

</body>

{% endblock %}
